<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css" media="all" />
  <link rel="stylesheet" href="__CSS__/admin.css"  media="all">
</head>
<body style="padding:10px;">
  <div class="tplay-body-div">
        <div class="layui-tab">
                <ul class="layui-tab-title">
                  <li><a href="{:url('admin/member/levelset')}" class="a_menu">会员管理</a></li>
                  <li class="layui-this">会员编辑</li>
                </ul>
              </div> 
    <div style="margin-top: 20px;">
    </div>
    <form class="layui-form" id="admin">

      <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block" style="max-width:600px;">
          <input name="name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" type="text" {notempty name="$level.name"}value="{$level.name}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">等级</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="level" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$level.level"}value="{$level.level}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="mobile" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$level.level"}value="{$level.level}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">选择框</label>
        <div class="layui-input-block" style="max-width:300px;">
          <select name="sex" lay-verify="required">
            <option value=""></option>
            <option value="0">男</option>
            <option value="1">女</option>
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">推荐人</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="level" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$level.level"}value="{$level.level}"{/notempty}>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">余额</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="level" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$level.level"}value="{$level.level}"{/notempty}>
        </div>
      </div>
      
      <div class="layui-form-item">
        <label class="layui-form-label">奖金余额</label>
        <div div class="layui-input-block" style="max-width:600px;">
          <input name="price" autocomplete="off" placeholder="标签之间用,隔开" class="layui-input" type="text" {notempty name="$level.level"}value="{$level.level}"{/notempty}>
        </div>
      </div>

      {notempty name="$level"}
      <input type="hidden" name="id" value="{$level.id}">
      {/notempty}
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="admin">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
      
    </form>


    <script src="__PUBLIC__/layui/layui.js"></script>
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <script>
        var message;
        layui.config({
            base: '__JS__/',
            version: '1.0.1'
        }).use(['app', 'message'], function() {
            var app = layui.app,
                $ = layui.jquery,
                layer = layui.layer;
            //将message设置为全局以便子页面调用
            message = layui.message;
            //主入口
            app.set({
                type: 'iframe'
            }).init();
        });
    </script>
    <script>
      layui.use(['layer', 'form'], function() {
          var layer = layui.layer,
              $ = layui.jquery,
              form = layui.form;
          $(window).on('load', function() {
              form.on('submit(admin)', function(data) {
                  $.ajax({
                      url:"{:url('admin/member/updatelevel')}",
                      data:$('#admin').serialize(),
                      type:'post',
                      async: false,
                      success:function(res) {
                          if(res.code == 1) {
                              layer.alert(res.msg, function(index){
                                location.href = res.url;
                              })
                          } else {
                              layer.msg(res.msg);
                          }
                      }
                  })
                  return false;
              });
          });
      });
    </script>
  </div>
</body>
</html>
